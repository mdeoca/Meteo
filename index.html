<<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Evita caché en navegadores -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <title>Monitoreo de Sensores</title>

    <!-- Librerías de Chart.js y plugins -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1"></script>

    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            margin: 20px;
            background-color: #1a1a1a;
            color: #e0e0e0;
            overflow-x: hidden;
        }
        h1 {
            text-align: center;
            color: #61dafb;
            margin-bottom: 15px;
            font-weight: 600;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
        .chart-container {
            background-color: #2b2b2b;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            width: 48%;
            min-width: 350px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease-in-out;
        }
        .chart-container h2 {
            text-align: center;
            color: #61dafb;
            margin-bottom: 15px;
            font-weight: 600;
        }
        .chart-wrapper {
            position: relative;
            width: 100%;
            height: 350px;
            margin-top: 15px;
        }
        .chart-wrapper canvas {
            width: 100% !important;
            height: 100% !important;
            border-radius: 8px;
        }
        .chart-container.chart-fullscreen-active {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw !important;
            height: 100vh !important;
            background-color: #1a1a1a;
            z-index: 1000;
            margin: 0 !important;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 0;
            box-shadow: none;
        }
        .chart-container.chart-fullscreen-active .chart-wrapper {
            width: 100%;
            height: 100%;
        }
        .chart-container.chart-fullscreen-active h2 {
            display: none;
        }
        @media (max-width: 768px) {
            .chart-container {
                width: 95%;
                min-width: unset;
            }
            body {
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Datos de Sensores Combinados</h1>

    <div class="container">
        <div class="chart-container">
            <h2>Temperaturas</h2>
            <div class="chart-wrapper">
                <canvas id="tempChart"></canvas>
            </div>
        </div>

        <div class="chart-container">
            <h2>Humedades</h2>
            <div class="chart-wrapper">
                <canvas id="humChart"></canvas>
